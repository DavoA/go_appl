name: Prerelease Workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
            go-version: ^1.16
            id: go

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and package artifact
        run: go build -v -o hello-world .

      - name: Push artifact
        env:
          NEXUS_URL: https://3e37-45-143-207-14.ngrok-free.app
          NEXUS_USERNAME: admin
          NEXUS_PASSWORD: admin
          ARTIFACT_PATH: hello-world
        run: |
          curl -u $NEXUS_USERNAME:$NEXUS_PASSWORD --upload-file $ARTIFACT_PATH $NEXUS_URL/${{ github.event_name == 'push' && 'Dev' || 'Test' }}
